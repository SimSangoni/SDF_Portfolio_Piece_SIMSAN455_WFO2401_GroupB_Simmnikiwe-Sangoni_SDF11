<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="src\output.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <footer class="bg-[#659f8f] dark:bg-[#313131]">
        <div class="container">
            <footer class="bg-[#659f8f] dark:bg-[#313131]">
                <div class="container mx-auto px-6 py-12">
                    <div class="grid grid-cols-1 gap-6 sm:grid-cols-2 sm:gap-y-10 lg:grid-cols-4">
                        <div class="sm:col-span-2 ">
                            <h1 class="max-w-lg text-xl font-semibold tracking-tight text-[#313131] xl:text-2xl dark:text-white" >Subscribe  to our newsletter for updates.</h1>
                            <div class="flex flex-col mx-auto mt-6 space-y-3 md:flex-row md:space-x-4 md:space-y-0">
                                <input id="email" type="text" placeholder="Email Address" class="px-4 py-2   text-[#313131] bg-white border rounded-md dark:text-[#313131] dark:bg-white dark:border-white focus:border-[#d86943] dark:focus:border-[#d86943] focus:outline-none focus:ring focus:ring-opacity-40 focus:ring-[#d86943]">
                                <button class="w-full px-6 py-2.5 md:w-auto md:py-2.5 bg-[#d86943] text-white font-semibold border rounded-md border-[#d86943] ">
                                    Subscribe
                                </button>
                            </div>
                        </div>
                        <div>
                            <p class="text-[#313131] font-bold dark:text-white">Quick Link</p>
                            <div class="flex flex-col mx-auto mt-6 space-y-3 md:space-y-0 md:flex-col dark:text-white">
                                <a href="#" class="hover:underline hover:text-[#d86943]">Home</a>
                                <a href="#" class="hover:underline hover:text-[#d86943]">Who We Are</a>
                                <a href="#" class="hover:underline hover:text-[#d86943]">Our Philosophy</a>
                            </div>
                        </div>
                        <div>
                            <p class="text-[#313131] font-bold dark:text-white">Technologies</p>
                            <div class="flex flex-col mx-auto mt-6 space-y-3 md:space-y-0 md:flex-col dark:text-white">
                                <a href="#" class="hover:underline hover:text-[#d86943]">HTML</a>
                                <a href="#" class="hover:underline hover:text-[#d86943]">CSS</a>
                                <a href="#" class="hover:underline hover:text-[#d86943]">JavaScript</a>
                            </div>
                        </div>
                    </div>
                    
                    <hr class="my-6 border-[#d86943]">
                    
                    <div class="flex items-center justify-between">
                        <a href="#">
                            <img class="w-auto h-7" src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" alt="">
                        </a>
                    </div>
    </footer>

</body>
</html>
